<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/angular.min.js"></script>
    <script>
        const app = angular.module("myapp", []);
        app.service("myfactory", function() {
                this.name = '';
            })
            /*app.factory("myfactory", () => {
                const object = {
                    name: ''
                }
                return object;
            })*/
        app.controller("myctrl", ($scope, $rootScope, myfactory) => {
            $scope.takeName = () => {
                myfactory.name = $scope.firstname;
                //$rootScope.name = $scope.firstname;
            }
        });
        app.controller("myctrl2", ($scope, myfactory) => {
            $scope.getName = () => {
                $scope.firstname = myfactory.name;
            }
        });
    </script>
</head>

<body ng-app="myapp">
    <div ng-controller="myctrl">
        <input type="text" ng-model="firstname"> {{firstname}}
        <button ng-click="takeName()">Take First Name</button>
        <!--
        <hr>
        <div ng-controller="myctrl2">
            <input type="text" ng-model="lastname"> {{firstname}} {{lastname}}
    
        </div>
        -->
    </div>
    <hr>
    <div ng-controller="myctrl2">
        <input type="text" ng-model="lastname"> {{firstname}} {{lastname}}
        <button ng-click="getName()">Get Name </button>
    </div>

</body>

</html>
