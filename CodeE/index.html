<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .size {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="../libs/angular.min.js"></script>
    <script src="js/module.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>

    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-app="myapp">
    <div ng-controller="myctrl">
        <ul>
            Asc/Desc <input type="checkbox" ng-init="sortorder=false" ng-model="sortorder"> {{sortorder}}
            <br> How Many Records to See
            <select ng-model="records">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <br>
            <select ng-model="sort">
                <option value="price">Sort By Price</option>
                <option value="name">Sort By Name</option>
            </select> Sort By ::: {{sort}}
            <input type="text" placeholder="Type to Search" ng-model="search.price">
            <li ng-repeat="mobile in mydata.data.mobiles|filter:search|orderBy:sort:sortorder|limitTo:records">
                <!-- <li ng-repeat="mobile in mydata.data.mobiles|limitTo:2:2"> -->
                {{mobile.name|uppercase }} {{mobile.price|currency}} <img class="size" ng-src="{{mobile.url}}">
            </li>
        </ul>

        <button ng-click="callAjax()">Call Ajax </button>
        <input ng-model="firstnumber" type="text" placeholder="Type First Number">
        <input ng-model="secondnumber" placeholder="Type Second Number" type="text">
        <button ng-click="add()">Add</button>
        <h2>Result is {{total}}</h2>
    </div>
</body>

</html>
